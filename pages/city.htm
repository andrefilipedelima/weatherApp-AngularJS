<div ng-repeat="city in weatherResult.list">
    <a href="" ng-click="GetRowIndex($index)">
        <div class="row">
            <div class="col-md-12" ng-click="getCityCoord(city.coord)">

            </div>
        </div>
    </a>
</div>
